# PostgreSQL Host-Based Authentication Configuration
# TYPE  DATABASE        USER            ADDRESS                 METHOD

# Local connections (Unix socket) - trust for local admin
local   all             all                                     trust

# IPv4 local connections - trust for Docker network
host    all             all             127.0.0.1/32            trust

# Docker network internal connections - trust
host    all             all             172.16.0.0/12           trust
host    all             all             192.168.0.0/16          trust

# External connections - REQUIRE SSL and password authentication
# Read-only user from anywhere (SSL required)
hostssl all             readonly        0.0.0.0/0               scram-sha-256

# Admin user from specific IPs only (SSL required)
# Uncomment and configure the line below to allow admin access from specific IPs
# hostssl all             app             YOUR_IP_ADDRESS/32     scram-sha-256

# Deny all other external connections
host    all             all             0.0.0.0/0               reject
