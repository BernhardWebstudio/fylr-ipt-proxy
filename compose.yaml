###> doctrine/doctrine-bundle ###
  database:
    env_file:
      - .env.local
    image: postgres:${POSTGRES_VERSION:-16}-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-app}
      # You should definitely change the password in production
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-!EX2sW3HREKmm6aHU!}
      POSTGRES_USER: ${POSTGRES_USER:-app}
      # Read-only user credentials
      POSTGRES_READONLY_USER: ${POSTGRES_READONLY_USER:-readonly}
      POSTGRES_READONLY_PASSWORD: ${POSTGRES_READONLY_PASSWORD:-}
    healthcheck:
      test: ["CMD", "pg_isready", "-d", "${POSTGRES_DB:-app}", "-U", "${POSTGRES_USER:-app}"]
      timeout: 5s
      retries: 5
      start_period: 60s
    ports:
      # Expose PostgreSQL port for external read-only access
      - target: 5432
        published: ${POSTGRES_PORT:-5432}
        protocol: tcp
    volumes:
      # Database data
      - ./docker/db/data:/var/lib/postgresql/data:rw
      # SSL certificates (auto-generated if missing)
      - ./docker/db/ssl:/var/lib/postgresql/ssl:rw
      # Custom PostgreSQL configuration
      - ./docker/db/conf/custom-postgresql.conf:/etc/postgresql/postgresql.conf:ro
      - ./docker/db/conf/pg_hba.conf:/var/lib/postgresql/pg_hba.conf:ro
      # Custom startup script (runs on every start)
      - ./docker/db/docker-entrypoint.sh:/usr/local/bin/custom-entrypoint.sh:ro
    entrypoint: /usr/local/bin/custom-entrypoint.sh
